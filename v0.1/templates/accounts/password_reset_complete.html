{% extends 'base.html' %}

{% block title %}Password Reset Complete - CleverCupid{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Password Reset Complete</h2>
            </div>
            <div class="card-body">
                <p>Your password has been set. You may now go ahead and log in with your new password.</p>
                <div class="text-center mt-4">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
